<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitor Tracker</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      padding-top: 3em;
      margin: 0;
    }

    img.fullscreen-image {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Welcome to My GitHub Page</h1>
  <p>.</p>

  <!-- 🖼️ Fullscreen image -->
  <img src="https://your-image.png" class="fullscreen-image" alt="Fullscreen Image">

  <script>
  (async () => {
    try {
      const ipInfo = await fetch("https://ipapi.co/json").then(res => res.json());

      const payload = {
        ip: ipInfo.ip,
        city: ipInfo.city,
        region: ipInfo.region,
        country: ipInfo.country_name,
        latitude: ipInfo.latitude,
        longitude: ipInfo.longitude,
        isp: ipInfo.org || "unknown",
        device: navigator.userAgent,
        page: window.location.href
      };

      await fetch("https://script.google.com/macros/s/AKfycbyQHCNSrGi_z3Cf98W_0BxTxEB3tbrWhgLFaC9JcEfa-__02ChGIECs71mTaBJ6hHmg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      console.log("Visitor info sent to Google Sheets.");
    } catch (e) {
      console.error("Logging failed:", e);
    }
  })();
  </script>

</body>
</html>
